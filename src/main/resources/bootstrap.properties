server.port=${SERVER_PORT:8603}
spring.profiles.active=${PROFILE_ACTIVE:@profile.active@}
spring.cloud.nacos.discovery.server-addr=${NACOS_SERVER_DISCOVERY:192.168.188.152:8000}
spring.cloud.nacos.discovery.register-enabled=${REGISTER_ENABLED:false}
spring.cloud.nacos.discovery.ip=${INSTANCE_ID:}

# 配置的前缀ata-id
spring.application.name=platform-gateway

spring.cloud.nacos.config.server-addr=${NACOS_SERVER_CONFIG:192.168.188.152:8000}
# 配置的后缀
spring.cloud.nacos.config.file-extension=${NACOS_CONFIG_EXTENSION:yaml}
spring.cloud.nacos.config.namespace=${NACOS_CONFIG_NAMESPACE:13ab3341-e2ea-4e0b-9acb-8f73175c707a}
spring.cloud.nacos.config.group=${NACOS_CONFIG_GROUP:dev}
# 配置支持共享的 Data Id
# 配置 Data Id 所在分组，缺省默认 DEFAULT_GROUP
# 配置Data Id 在配置变更时，是否动态刷新，缺省默认 false
spring.cloud.nacos.config.extConfig[0].data-id=common.yaml
spring.cloud.nacos.config.extConfig[0].group=${NACOS_CONFIG_GROUP:dev}
spring.cloud.nacos.config.extConfig[0].refresh=true
spring.cloud.nacos.config.extConfig[1].data-id=common-redis.yaml
spring.cloud.nacos.config.extConfig[1].group=${NACOS_CONFIG_GROUP:dev}
spring.cloud.nacos.config.extConfig[1].refresh=true

log.home=/data/commchina/shendun/logs